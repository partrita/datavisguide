name: Render build deploy

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          install.packages(c("rmarkdown", "knitr", "tidyverse", "stringr"))
        shell: Rscript {0}

      - name: Render PDF
        run: quarto render _make_pdf.qmd --to pdf

      - name: Render Website
        run: quarto render

      - name: Copy PDF to Site
        run: cp RSS-data-vis-guide.pdf _site/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site