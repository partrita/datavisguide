name: Render build deploy

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi-action@v0.8.1
        with:
          pixi-version: v0.39.0
          cache: true

      - name: Install TinyTeX
        run: pixi run quarto install tinytex

      - name: Render PDF
        run: pixi run pdf

      - name: Render Website
        run: pixi run quarto render

      - name: Copy PDF to Site
        run: cp RSS-data-vis-guide.pdf _site/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site